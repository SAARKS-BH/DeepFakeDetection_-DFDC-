<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            }
            50% {
                background: linear-gradient(120deg, #f6d365, #fda085);
            }
            100% {
                background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            }
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.8em;
            color: #666;
            margin-bottom: 40px;
        }

        .custom-file-input {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            color: #fff;
            background-color: #b7b5db;
            border-radius: 10px;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 20px;
        }

        .custom-file-input:hover {
            background-color: #4f4e53;
            transform: translateY(-2px);
        }

        input[type="file"] {
             
        }

        input[type="submit"] {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            background-color: #6c63ff;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #5848c2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deepfake Detection</h1>
        <h2>Upload a Video</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <!-- Customized Choose File Button -->
            <label class="custom-file-input">
                
                <input type="file" name="file" accept="video/*">
            </label>
            <br>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
