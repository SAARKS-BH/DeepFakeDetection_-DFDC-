<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #121212;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            overflow: hidden;
        }

        .background::before,
        .background::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background-color: transparent;
            animation: ripple 15s linear infinite;
        }

        .background::before {
            box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.3);
            animation-delay: -5s;
        }

        .background::after {
            box-shadow: 0 0 0 0 rgba(255, 99, 132, 0.3);
            animation-delay: -2.5s;
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.3);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
                box-shadow: 0 0 0 1000px rgba(255, 255, 255, 0);
            }
        }

        .container {
            text-align: center;
            background-color: rgba(40, 40, 40, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(108, 99, 255, 0.5);
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.8em;
            color: #b0b0b0;
            margin-bottom: 40px;
        }

        .custom-file-input {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            color: #fff;
            background-color: #3a3a3a;
            border-radius: 10px;
            border: none;
            transition: all 0.5s ease;
            margin-bottom: 20px;
        }

        .custom-file-input:hover {
            background-color: #4f4e53;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        input[type="file"] {
            display: none;
        }

        input[type="submit"] {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            background-color: #6c63ff;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        input[type="submit"]:hover {
            background-color: #5848c2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.5);
        }

        .page-content {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .uploaded-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2em;
            color: #4CAF50;
            margin-top: 20px;
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="page-content">
        <div class="container">
            <h1>Deepfake Detection</h1>
            <h2>Upload a Video</h2>
            <form action="/" method="post" enctype="multipart/form-data">
                <label class="custom-file-input" id="file-label">
                    Choose File
                    <input type="file" name="file" accept="video/*" id="file-input">
                </label>
                <p class="uploaded-text" id="uploaded-text">Chosen</p>
                <br>
                <input type="submit" value="Upload" id="submit-button">
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.page-content').style.opacity = '1';

            const fileInput = document.getElementById('file-input');
            const fileLabel = document.getElementById('file-label');
            const uploadedText = document.getElementById('uploaded-text');
            const form = document.querySelector('form');

            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    fileLabel.classList.add('hidden');
                    uploadedText.style.display = 'block';
                }
            });

            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    document.querySelector('.page-content').style.opacity = '0';

                    setTimeout(() => {
                        this.submit();
                    }, 500);
                });
            }
        });
    </script>
</body>
</html>
